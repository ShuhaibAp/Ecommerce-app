{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/checkout_style.css' %}">
</head>
<body>
<!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="modal clearfix">
    <div class="modal-product">
      <div class="product">

        <!-- Slideshow container -->
        <!-- <div class="product-slideshow"> -->

          <!-- Full-width images with number and caption text -->
          <div class="productImage">
            <img src="{{item.product.image.url}}" style="width: 100%; height: 330px;">
          </div>

        <h1 class="product-name text-center">
          {{item.product.title}}
        </h1>
        <p class="product-code-name">
          <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i> {{item.quantity}}nos
        </p>
        <p class="product-price">
          &#x20B9;{{item.total_amount}}
        </p>

      </div>

      <div class="round-shape"></div>
    </div>
    <div class="modal-info">
      <div class="info">
        <h2 class="form-head">Payment Information</h2>
        <form action="" method="post">
          {% csrf_token %}
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="name">Name</label><br>
                <i class="fas fa-user"></i></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="card-number">Card Number</label><br>
                <i class="far fa-credit-card"></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="exp-date">Expiration Date</label><br>
                <input class="month" type="text" required placeholder="MM">
                <input class="year" type="text" required placeholder="YY">
              </div>
              <div class="cvc">
                <label for="cvc">CVC</label><i class="fas fa-question-circle"></i><br>
                <input type="text" required placeholder="123">
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="address">Address</label><br>
                <i class="fas fa-regular fa-address-card" style="color: #999"></i><input type="text" name="address" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="phone">Phone</label><br>
                <i class="fa-solid fa-phone" style="color: #999"></i><input type="text" name="phone" required>
              </div>
            </li>
          </ul>
          <button>Place Order</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
